<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Admin Profile</title>

    <link rel="stylesheet" href="../../assets/css/shared/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/admin/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-content">
        <div class="profile-card">
            <div class="profile-header-section">
                <div class="profile-title-wrapper">
                    <div class="profile-avatar" id="profileAvatar">AD</div>
                    <div class="profile-title-info">
                        <h2 id="profileFullName">Loading...</h2>
                        <p id="profileUsername">@username</p>
                    </div>
                </div>
                <div class="profile-status">
                    <span class="status-badge" id="statusBadge">Administrator</span>
                </div>
            </div>

            <form class="profile-body" id="profileForm">
                <div class="details personal">
                    <span class="title">Account Information</span>
                    <div class="fields">
                        <div class="input-field full-width">
                            <label>Username</label>
                            <input type="text" id="username" disabled readonly>
                        </div>
                        <div class="input-field full-width">
                            <label>Admin ID</label>
                            <input type="text" id="adminId" disabled readonly>
                        </div>
                    </div>
                </div>

                <div class="details security" id="securitySection">
                    <span class="title">Change Password</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Current Password <span class="required">*</span></label>
                            <input type="password" id="currentPassword" placeholder="Enter current password" disabled>
                        </div>
                        <div class="input-field">
                            <label>New Password <span class="required">*</span></label>
                            <input type="password" id="newPassword" placeholder="Enter new password" disabled>
                        </div>
                        <div class="input-field">
                            <label>Confirm New Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-edit" id="editProfileBtn">
                        <i class="fas fa-key"></i>
                        <span class="btnText">Change Password</span>
                    </button>
                    <div class="edit-buttons hidden" id="editButtons">
                        <button type="button" class="btn-cancel" id="cancelEditBtn">
                            <span class="btnText">Cancel</span>
                        </button>
                        <button type="submit" class="btn-submit">
                            <span class="btnText">Update Password</span>
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="toast hidden" id="notificationToast">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon"></i>
            <span class="toast-message">Notification message</span>
        </div>
        <button class="toast-close" aria-label="Close notification">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="../../assets/js/admin/sidebar.js"></script>
    <script src="../../assets/js/admin/profile.js"></script>
</body>
</html>
