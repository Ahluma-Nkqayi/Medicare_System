<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Prescriptions</title>
    <link rel="stylesheet" href="../../assets/css/shared/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/doctor/prescriptions.css">
    <link rel="stylesheet" href="../../assets/css/shared/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar will be loaded dynamically by sidebar.js -->

    <!-- Main Content -->
    <div class="main-content">
        <!-- Stats Row -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="cancelledCount">0</div>
                <div class="stat-label">Cancelled</div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by patient name or medication...">
            </div>
            <select id="statusFilter" class="filter-select">
                <option value="all">All Status</option>
                <option value="Active">Active</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
            <button class="btn-primary" id="createPrescriptionBtn">
                <i class="fas fa-plus"></i> New Prescription
            </button>
        </div>

        <!-- Prescriptions Table -->
        <div class="card">
            <h3>
                Prescription History
                <span class="badge" id="prescriptionCount">0</span>
            </h3>
            <div class="table-container">
                <table class="prescriptions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Patient</th>
                            <th>Medication</th>
                            <th>Dosage</th>
                            <th>Frequency</th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="prescriptionsTableBody">
                        <tr>
                            <td colspan="8" class="loading-row">
                                <div class="spinner"></div>
                                <p>Loading prescriptions...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Prescription Modal -->
    <div id="prescriptionModal" class="modal hidden">
        <div class="modal-overlay" onclick="closePrescriptionModal()"></div>
        <div class="modal-container modal-medium">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-prescription"></i> New Prescription</h2>
                <button class="modal-close" onclick="closePrescriptionModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="prescriptionForm">
                    <input type="hidden" id="prescriptionId">

                    <div class="form-row">
                        <div class="form-group">
                            <label>Patient *</label>
                            <select id="patientId" class="form-control" required>
                                <option value="">Select patient...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Prescribed Date *</label>
                            <input type="date" id="prescribedDate" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Medication Name *</label>
                        <input type="text" id="medicationName" class="form-control" placeholder="e.g., Lisinopril" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Dosage *</label>
                            <input type="text" id="dosage" class="form-control" placeholder="e.g., 10mg" required>
                        </div>
                        <div class="form-group">
                            <label>Frequency *</label>
                            <input type="text" id="frequency" class="form-control" placeholder="e.g., Once daily" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="text" id="duration" class="form-control" placeholder="e.g., 30 days">
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" id="quantity" class="form-control" placeholder="e.g., 30">
                        </div>
                        <div class="form-group">
                            <label>Refills</label>
                            <input type="number" id="refills" class="form-control" value="0" min="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Instructions</label>
                        <textarea id="instructions" class="form-control" rows="3" placeholder="Special instructions for taking the medication..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes" class="form-control" rows="2" placeholder="Additional notes..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select id="status" class="form-control">
                            <option value="Active" selected>Active</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closePrescriptionModal()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Prescription</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Prescription Details Modal -->
    <div id="viewPrescriptionModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeViewModal()"></div>
        <div class="modal-container modal-small">
            <div class="modal-header">
                <h2><i class="fas fa-file-prescription"></i> Prescription Details</h2>
                <button class="modal-close" onclick="closeViewModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="prescriptionDetails"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeViewModal()">Close</button>
                    <button type="button" class="btn-primary" onclick="printPrescription()">
                        <i class="fas fa-print"></i> Print
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notificationToast" class="toast hidden">
        <div class="toast-content">
            <i class="fas fa-bell"></i>
            <div class="toast-message"></div>
        </div>
        <button class="toast-close">&times;</button>
    </div>

    <script src="../../assets/js/shared/api.js"></script>
    <script src="../../assets/js/shared/sidebar.js"></script>
    <script src="../../assets/js/doctor/prescriptions.js"></script>
</body>
</html>
