<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Doctor Profile</title>

    <link rel="stylesheet" href="../../assets/css/shared/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/doctor/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-content">
        <div class="profile-card">
            <div class="profile-header-section">
                <div class="profile-title-wrapper">
                    <div class="profile-avatar" id="profileAvatar">DR</div>
                    <div class="profile-title-info">
                        <h2 id="profileFullName">Loading...</h2>
                        <p id="profileUsername">@username</p>
                    </div>
                </div>
                <div class="profile-status">
                    <span class="status-badge" id="statusBadge">Active</span>
                </div>
            </div>

            <form class="profile-body" id="profileForm">
                <div class="details personal">
                    <span class="title">Personal Information</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" placeholder="Enter first name" required disabled>
                        </div>
                        <div class="input-field">
                            <label>Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" placeholder="Enter last name" required disabled>
                        </div>
                        <div class="input-field">
                            <label>Username</label>
                            <input type="text" id="username" disabled readonly>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" id="dateOfBirth" disabled>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select id="gender" disabled>
                                <option value="">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" id="idNumber" disabled readonly>
                        </div>
                        <div class="input-field full-width">
                            <label>Specialization <span class="required">*</span></label>
                            <input type="text" id="specialization" placeholder="e.g., Cardiology, Pediatrics" required disabled>
                        </div>
                    </div>
                </div>

                <div class="details security hidden" id="securitySection">
                    <span class="title">Change Password</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Current Password <span class="required">*</span></label>
                            <input type="password" id="currentPassword" placeholder="Enter current password" disabled>
                        </div>
                        <div class="input-field">
                            <label>New Password <span class="required">*</span></label>
                            <input type="password" id="newPassword" placeholder="Enter new password" disabled>
                        </div>
                        <div class="input-field">
                            <label>Confirm New Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-edit" id="editProfileBtn">
                        <i class="fas fa-edit"></i>
                        <span class="btnText">Edit</span>
                    </button>
                    <div class="edit-buttons hidden" id="editButtons">
                        <button type="button" class="btn-cancel" id="cancelEditBtn">
                            <span class="btnText">Cancel</span>
                        </button>
                        <button type="submit" class="btn-submit">
                            <span class="btnText">Save Changes</span>
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="notificationToast" class="toast hidden">
        <div class="toast-content">
            <i class="fas fa-bell"></i>
            <div class="toast-message"></div>
        </div>
        <button class="toast-close">&times;</button>
    </div>

    <script src="../../assets/js/shared/api.js"></script>
    <script src="../../assets/js/shared/sidebar.js"></script>
    <script src="../../assets/js/doctor/profile.js"></script>
</body>
</html>
