<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - Patient Registration</title>

    <link rel="stylesheet" href="/assets/css/login/register.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <header>Patient Registration</header>
            <div class="logo-wrapper">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">
                        <div class="logo-main">Medicare</div>
                        <div class="logo-sub">MEDICAL CLINIC</div>
                    </div>
                </div>
            </div>
        </div>

        <form id="registration-form">
            <!-- First Page: Personal & Medical Details -->
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name <span class="required">*</span></label>
                            <input type="text" id="full-name" placeholder="Enter your full name" required>
                        </div>

                        <div class="input-field">
                            <label>Email Address <span class="required">*</span></label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" id="dob">
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select id="gender">
                                <option value="">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter mobile number">
                        </div>

                        <div class="input-field full-width">
                            <label>Address</label>
                            <input type="text" id="address" placeholder="Enter your full address">
                        </div>
                    </div>
                </div>

                <div class="details security">
                    <span class="title">Security Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Password <span class="required">*</span></label>
                            <input type="password" id="password" placeholder="Create password" required>
                        </div>

                        <div class="input-field">
                            <label>Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirm-password" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <button type="button" class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details emergency">
                    <span class="title">Emergency Contact Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Emergency Contact Name</label>
                            <input type="text" id="emergency-name" placeholder="Enter emergency contact name">
                        </div>

                        <div class="input-field">
                            <label>Emergency Contact Number</label>
                            <input type="tel" id="emergency-phone" placeholder="Enter emergency contact number">
                        </div>
                    </div>
                </div>

                <div class="details medical">
                    <span class="title">Additional Information (Optional)</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" id="id-number" placeholder="Enter your ID number">
                        </div>

                        <div class="input-field">
                            <label>Blood Type</label>
                            <select id="blood-type">
                                <option value="">Select blood type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>

                    <div id="register-error" class="message error-message"></div>
                    <div id="register-success" class="message success-message"></div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btnText">Register</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div class="switch-form">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script src="/assets/js/login/register.js"></script>
</body>
</html>
